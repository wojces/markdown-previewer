<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>random-quote-machine</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container vh-100">
      <!-- Editor -->
      <div class="row justify-content-center mt-3">
        <div id="editorCard" class="card col-5 p-0">
          <div class="card-header row m-0">
            <div class="col-8 p-0">
              <i class="fa-solid fa-note-sticky"></i> Editor
            </div>
            <div class="col-4 p-0 text-end">
              <i
                class="fa-solid fa-maximize"
                onclick="toggleMaximize('editor')"></i>
            </div>
          </div>
          <textarea id="editor" class="card-body"></textarea>
        </div>
      </div>
      <!-- Previewer -->
      <div class="row justify-content-center mt-3">
        <div id="previewerCard" class="card col-7 p-0 rounded-0 rounded-top">
          <div class="card-header row m-0">
            <div class="col-8 p-0">
              <i class="fa-brands fa-markdown"></i> Previewer
            </div>
            <div class="col-4 p-0 text-end">
              <i
                class="fa-solid fa-maximize"
                onclick="toggleMaximize('preview')"></i>
            </div>
          </div>
          <div id="preview" class="card-body"></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/14.1.2/marked.min.js"
      integrity="sha512-bXyBT2/sYjZg1D7ykDS6eJSE4DFDVPJHvbRAfdfYKr6IusrCz7wAmSm36vz9G8zMob25Rvqu90vft3JI71ygcQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>

    <script src="main.js"></script>
  </body>
</html>
